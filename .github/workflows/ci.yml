name: telegram message
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: send message using with
      uses: Pierlu096/Telegram@master
      with: 
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ✨Il codice sorgente di Telegram per Android a ${{ github.event.commits[0].message }}
         •- - - - - - - - - - - - - - - - - - -•
         📎Canali @Scp_System
         💭Gruppo @chatscpsystem
          ℹ️Scritto da ᎮᎥ℮ℝᒪ𝕦ᵗʰᵃⁿᵏᵘⁿᵉˣᵗ
